<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo n.webp" type="images/logo n.webp">
</head>
<body>
    <!-- logo -->
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
   
   <!-- form -->
    <div class="form">
        <div class="form-content">
            <h1 style="color: white;">Sign In</h>

            <div class="inputs">
                <input type="text" placeholder="Enter Email or Phone Number">
                <input type="text" placeholder="Password">
            </div>

            <input type="submit" style="background-color: red;color: white;">

            <h3>OR</h3>

            <input type="submit"
             style="background-color:rgba(151,151,151 ,0.754);color: white;" value="Use a sign-in code">

            <h3>Forgot Password ?</h3>

            <div class="check">
                <input type="checkbox" class="checks">
                <span style="font-size: 15px;">Remember Me</span>
            </div>

            <p style="color: grey; margin-top: 15px; font-size: 13px;">New to Netflix ?
                <a href="#" style="color: white; text-decoration: none;">Sign Up Now.</a></p>

            <p style="color: grey;margin-top: 15px;font-size: 13px;">This page is protected by Google reCAPTCHA to 
                <br>ensure you're not a bot. <a href="#" style="color: blue;"> Learn more.</a></p>    
        </div>
    </div>
    
</body>
</html>
